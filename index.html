  <script>  
    const menuBtn = document.getElementById("menuBtn");  
    const side = document.getElementById("sideOverlay");  
    const sideClose = document.getElementById("sideClose");  

    menuBtn.addEventListener("click", () => side.classList.add("open"));  
    sideClose.addEventListener("click", () => side.classList.remove("open"));  
    side.addEventListener("click", (e) => {  
      if (e.target === side) side.classList.remove("open");  
    });  
    document.addEventListener("keydown", (e) => {  
      if (e.key === "Escape") side.classList.remove("open");  
    });  

    function openClassBox() {  
      document.getElementById("classBox").style.display = "block";  
    }  
    function closeClassBox() {  
      document.getElementById("classBox").style.display = "none";  
    }  
    function openClass(page) {  
      window.location.href = page;  
    }  

    /* ================= SEARCH LOGIC (keyword/partial match) =================
       - pdf-list.html acts as the database: contains <li data-name="..." data-url="..."> entries
       - This script fetches that page and builds pdfList automatically (no manual edits needed).
       - Search behavior:
         * Case-insensitive.
         * If the full query string is included in PDF name OR
           all words in the query appear inside PDF name (tokens) -> match.
         * That allows users to type simple words like "computer", "science", "computer science", "11th", "midterm", "tamil" etc.
       - Results shown as: PDF name + blue Download button (opens in new tab).
    ===================================================================*/
    let pdfList = [];

    (async function loadPdfDatabase() {
      try {
        const res = await fetch('pdf-list.html', {cache: 'no-store'});
        if (!res.ok) {
          console.warn('pdf-list.html not found or failed to load:', res.status);
          return;
        }
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const items = doc.querySelectorAll('#pdflist li');

        items.forEach(li => {
          const nameAttr = li.getAttribute('data-name');
          const urlAttr = li.getAttribute('data-url');
          const a = li.querySelector('a');
          const name = (nameAttr && nameAttr.trim()) || (a ? a.textContent.trim() : li.textContent.trim());
          const url = (urlAttr && urlAttr.trim()) || (a ? a.href.trim() : '');
          if (name && url) {
            pdfList.push({ name, url, nameLower: name.toLowerCase() });
          }
        });
      } catch (err) {
        console.error('Error loading pdf database:', err);
      }
    })();

    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');

    function clearResults() {
      resultsList.innerHTML = '';
      resultsList.style.display = 'none';
      resultsList.setAttribute('aria-hidden', 'true');
    }

    function renderResults(matches) {
      resultsList.innerHTML = '';
      matches.forEach(item => {
        const row = document.createElement('div');
        row.className = 'result-row';

        const title = document.createElement('div');
        title.className = 'result-title';
        title.textContent = item.name;

        const btn = document.createElement('a');
        btn.className = 'download-btn';
        btn.href = item.url;
        btn.target = '_blank';
        btn.rel = 'noopener noreferrer';
        btn.textContent = 'Download';

        row.appendChild(title);
        row.appendChild(btn);
        resultsList.appendChild(row);
      });

      if (matches.length > 0) {
        resultsList.style.display = 'block';
        resultsList.setAttribute('aria-hidden', 'false');
      } else {
        clearResults();
      }
    }

    // match logic: full query included OR all tokens included
    function keywordMatch(query) {
      if (!query) return [];
      const q = query.trim().toLowerCase();
      const tokens = q.split(/\s+/).filter(Boolean);
      // return items where either name includes whole query OR every token is included
      return pdfList.filter(p => {
        if (p.nameLower.includes(q)) return true;
        // check all tokens
        return tokens.every(t => p.nameLower.includes(t));
      });
    }

    // show results as user types
    searchInput.addEventListener('input', (e) => {
      const val = e.target.value;
      if (!val || val.trim() === '') {
        clearResults();
        return;
      }
      const matches = keywordMatch(val);
      if (matches.length > 0) renderResults(matches);
      else clearResults();
    });

    // Enter: open first match if exists
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const matches = keywordMatch(searchInput.value);
        if (matches.length > 0) {
          window.open(matches[0].url, '_blank', 'noopener');
        }
      }
    });

    // hide results when clicking outside
    document.addEventListener('click', (ev) => {
      const tgt = ev.target;
      if (!tgt.closest('.search-box') && !tgt.closest('#resultsList')) {
        clearResults();
      }
    });

    // initial state
    clearResults();
  </script>
